<!DOCTYPE html>
<html lang="en" >
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Timely Meetings | Meeting Countdown Timer</title>
  <meta name="description" content="Improving the effectiveness of meetings." />
  
  <meta
    name="viewport"
    content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<h1><span id="meetingTime">Meeting Countdown Timer</span></h1>

<div id="clockdiv">
  <!--
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  -->
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>

<div>

  <p>
    <label class="label" for="meetingDuration">Meeting duration:</label>
    <select class="select" name="meetingDuration" id="meetingDuration" onchange="setMeetingDuration()">
      <option value="15">15 mins</option>
      <option value="30" selected>30 mins</option>
      <option value="45">45 mins</option>
      <option value="60">1 hour</option>
      <option value="90">1.5 hours</option>
      <option value="120">2 hours</option>
      <option value="150">2.5 hours</option>
      <option value="180">3 hours</option>
    </select>
  </p>
    
  <p>
    <label class="label" for="meetingEndEarly">End meeting early?</label>
    <select class="select" name="meetingEndEarly" id="meetingEndEarly" onchange="setMeetingDuration()">
      <option value="0">No</option>
      <option value="2">2 mins</option>
      <option value="3">3 mins</option>
      <option value="5" selected>5 mins</option>
      <option value="10">10 mins</option>
      <option value="15">15 mins</option>
      <option value="20">20 mins</option>
      <option value="25">25 mins</option>
      <option value="30">30 mins</option>
      <option value="45">45 mins</option>
      <option value="60">1 hour</option>
      <option value="90">1.5 hours</option>
      <option value="120">2 hours</option>
      <option value="150">2.5 hours</option>
    </select>
  </p>

  <p>
    <label class="label" for="meetingOffsetTime">Shift detected start-time?</label>
    <select class="select" ame="meetingOffset" id="meetingOffset" onchange="setMeetingDuration()">
      <option value="0" selected>No</option>
      <option value="15">15 mins</option>
      <option value="30">30 mins</option>
      <option value="45">45 mins</option>
      <option value="60">1 hour</option>
      <option value="90">1.5 hours</option>
      <option value="120">2 hours</option>
    </select>
  </p>  
</div>

  <script  src="./script.js"></script>

</body>
</html>
