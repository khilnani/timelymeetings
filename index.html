<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Meeting Countdown Timer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Meeting Countdown Timer</h1>
<p>Starts from the nearest 15min, 30min, or hour</p>

<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>

<div class="dropdown">
  <p>
    <label class="dropdownTitle" for="meetingDuration">Duration:</label>
    <select class="dropdownSelect" name="meetingDuration" id="meetingDuration" onchange="setMeetingDuration()">
      <option value="15">15 mins</option>
      <option value="30" selected>30 mins</option>
      <option value="60">1 hour</option>
      <option value="90">1.5 hours</option>
      <option value="120">2 hours</option>
    </select>

    <label class="dropdownTitle" for="meetingOffsetTime">Offset:</label>
    <select class="dropdownSelect" ame="meetingOffset" id="meetingOffset" onchange="setMeetingDuration()">
      <option value="0" selected>None</option>
      <option value="15">15 mins</option>
      <option value="30">30 mins</option>
    </select>

    <label class="dropdownTitle" for="meetingWarning">Early:</label>
    <select class="dropdownSelect" name="meetingWarning" id="meetingWarning" onchange="setMeetingDuration()">
      <option value="0" selected>0 mins</option>
      <option value="3">3 mins</option>
      <option value="5">5 mins</option>
      <option value="10">10 mins</option>
      <option value="15">15 mins</option>
      <option value="20">20 mins</option>
      <option value="25">25 mins</option>
      <option value="30">30 mins</option>
      <option value="45">45 mins</option>
      <option value="60">60 mins</option>
    </select>
  </p>

  <p class="tinyText">Assembled by Nik Khilnani - <a href="https://khilnani.org" target="_blank">https://khilnani.org</a></p>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
